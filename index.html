<!DOCTYPE html>

<html>
	<head>
		<title>Twitch Pictionary</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header>Twitch Pictionary</header>
		<div id="main-container">
			<div id="drawing-parent">
				<div id="drawing-container">

				</div>
				<div id="tools-container">
				</div>
			</div>
			<div id="side-panel">
				<div id="message-container">
					<p id="user-name"></p>
					<p id="user-message">Enter The Channel Name Below To Start Tracking Chat</p>
				</div>
				<div id="options-container">
					<h1>Keywords</h1>
					<div id="options-grid">
						<div class="grid-item">
							<label>Twitch Emotes</label>
							<input type="checkbox" name="emote" checked>
							<span class="checkmark"></span>
						</div>
						<div class="grid-item">
							<label>BTTV/FFZ Emotes</label>
							<input type="checkbox" name="emote" checked>
							<span class="checkmark"></span>
						</div>
						<div class="grid-item">
							<label>Streamers</label>
							<input type="checkbox" name="emote" checked>
							<span class="checkmark"></span>
						</div>
						<div class="grid-item">
							<label>Games</label>
							<input type="checkbox" name="emote" checked>
							<span class="checkmark"></span>
						</div>
					</div>
					<div id="time-container">
						<h1>Time Allotted</h1>
						<input type="range" min="1" max="300" value="145" class="slider" id="time-slider">
					</div>
					<div class="center">
						<input type="text" id="channel-textfield" name="channelname" placeholder="Channel Name">
						<button class="options-button" id="new-prompt-button" type="button">New Prompt</button>
						<button class="options-button" id="reset-button" type="button">Reset</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/tmi.js"></script>
	<script type="text/javascript" src="js/chat.js"></script>
</html>
